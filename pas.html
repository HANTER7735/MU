<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
      <p id="error-message"></p>
    </form>
  </div>

  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
}

.login-container {
  text-align: center;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

input[type="password"] {
  padding: 10px;
  margin: 10px 0;
  width: 100%;
  box-sizing: border-box;
  border: 1px solid #ddd;
  border-radius: 5px;
}

button {
  padding: 10px;
  background-color: #333;
  color: white;
  border: none;
  cursor: pointer;
  width: 100%;
  border-radius: 5px;
  font-weight: bold;
}

button:hover {
  background-color: #555;
}

#error-message {
  color: red;
  font-size: 0.9em;
  margin-top: 10px;
}

  </style>



<script>
  const correctPassword = "avm"; 
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();  // Sayfa yenilenmesini engeller
    const enteredPassword = document.getElementById("password").value;
    
    if (enteredPassword === correctPassword) {
      window.location.href = "admin.php";  // Şifre doğruysa admin.php sayfasına yönlendir
    } else {
      document.getElementById("error-message").textContent = "Incorrect password, please try again.";  // Hata mesajı göster
    }
  });
</script>
</body>
</html>
